<head>

        crossorigin="anonymous"></script>



    <!-- Personal CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <!-- Personal JS -->
    <script src="assets/js/app.js" type="text/javascript"></script>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    <!-- Firebase Auth CDN -->

    <meta name="google-signin-client_id" content="278100621922-oalhd2e719tanp330o3li96m2lr66kb1.apps.googleusercontent.com">
    <meta name="google-signin-cookiepolicy" content="single_host_origin">
    <meta name="google-signin-scope" content="profile email">

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Ionicon CSS, etc -->

    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">

     <script src="js/leaflet.awesome-markers.js"></script> -->


    <title>RichPix Mockup</title>

</head>

<body>
    <div id="map" class="container-fluid h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div id="over-map">
                <div class="btn-group-vertical">
                    <button id="drop-pin" class="btn btn-success btn-sm">
                        SHARE YOUR POV
                    </button>
                    <button id="time-filter" class="btn btn-success btn-sm">
                        FILTER BY DATE
                    </button>
                    <button id="distance-filter" class="btn btn-success btn-sm">
                        FILTER BY DISTANCE
                    </button>
                    <button id="open-camera" class="btn btn-warning btn-sm">
                        OPEN CAMERA
                    </button>
                    <button id="delete-pin" class="btn btn-danger btn-sm">
                        DELETE PIN
                    </button>
                </div>
                <div id="video-card" class="card">
                    <div class="card-header">
                        Camera Test
                    </div>
                    <div class="card-body">
                        <video id="screenshot-video" autoplay></video>
                        <img id="screenshot-img" src="">
                        <canvas style="display:none;"></canvas>
                        <button id="screenshot-button" class="btn btn-primary btn-sm">
                            TAKE PHOTO
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="captionModal" tabindex="-1" role="dialog" aria-labelledby="captionModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="captionModalLabel">Would you like to add a caption?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="caption-text" class="col-form-label">Caption:</label>
                                    <textarea class="form-control" id="caption-text"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="noCaption" data-dismiss="modal">No, Thank You</button>
                            <button type="button" class="btn btn-primary" id="captionAdd">Add Caption</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loginModalLabel">Would you like to login?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                                </div>
                                <small id="loginHelp" class="form-text text-muted">New User? Register
                                    <a href="login.html">here</a>
                                </small>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark">Sign In</div>
                            <button type="button" class="btn btn-secondary" id="nologin" data-dismiss="modal">No, Thank You</button>
                            <button type="button" class="btn btn-primary" id="loginAdd">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
