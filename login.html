<body>
    <div class="container">
        <form>
            <div class="form-group">

                <input type="email" class="form-control" id="newUserEmail" aria-describedby="newEmailHelp" placeholder="Enter email">
                <small id="newEmailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="newUserPassword" placeholder="Type New Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="newUserPasswordCheck" placeholder="Repeat Password">
            </div>
        </form>
        <button type="button" class="btn btn-primary" id="registerNewUser">Submit</button>
    </div>
